<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特許出願管理システム</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lightbulb"></i> 特許出願管理システム</h1>
            <div class="header-buttons">
                <button id="deleteCaseBtn" class="danger-btn" disabled><i class="fas fa-trash-alt"></i> 選択案件削除</button>
                <button id="createCaseBtn" class="primary-btn"><i class="fas fa-plus"></i> 新規案件作成</button>
            </div>
        </header>

        <main>
            <div class="case-list-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="案件検索...">
                    <i class="fas fa-search"></i>
                </div>

                <table id="caseTable" class="case-table">
                    <thead>
                        <tr>
                            <th style="width: 5%"></th>
                            <th style="width: 20%">社内管理番号</th>
                            <th style="width: 45%">発明の名称</th>
                            <th style="width: 15%">出願目標期日</th>
                            <th style="width: 15%">状態</th>
                        </tr>
                    </thead>
                    <tbody id="caseList">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- 削除済み案件セクション -->
        <div class="deleted-cases-container">
            <div class="section-header">
                <h2><i class="fas fa-archive"></i> 削除済み案件</h2>
                <button id="toggleDeletedCasesBtn" class="secondary-btn"><i class="fas fa-eye"></i> 表示</button>
            </div>
            <div id="deletedCasesSection" style="display: none;">
                <table class="case-table">
                    <thead>
                        <tr>
                            <th style="width: 20%">案件番号</th>
                            <th style="width: 45%">発明名称</th>
                            <th style="width: 20%">削除日時</th>
                            <th style="width: 15%">最終状態</th>
                        </tr>
                    </thead>
                    <tbody id="deletedCaseList">
                        <!-- 削除済み案件リストはJavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 案件作成モーダル -->
        <div id="createCaseModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>新規案件作成</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="createCaseForm">
                        <div class="form-group">
                            <label for="caseNumber">社内管理番号</label>
                            <input type="text" id="caseNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="caseTitle">発明の名称</label>
                            <input type="text" id="caseTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="targetDate">出願目標期日</label>
                            <input type="date" id="targetDate" required>
                        </div>
                        <button type="submit" class="primary-btn">登録</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 案件削除確認モーダル -->
        <div id="deleteCaseModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>案件削除の確認</h2>
                    <span class="close-delete-btn close-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <p class="confirmation-message">この案件を削除してもよろしいですか？</p>
                    <p class="selected-case-info"></p>
                    <p class="warning-message">※この操作は取り消しできません</p>
                    <div class="modal-actions">
                        <button id="cancelDeleteBtn" class="secondary-btn">キャンセル</button>
                        <button id="confirmDeleteBtn" class="danger-btn">削除する</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
